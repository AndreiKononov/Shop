<div class="container login">
    <h2>LOGIN</h2>
    <p>State: {{ message }}</p>
    <p>
        <button
            (click)="onLogout()"
            *ngIf="authService.isLoggedIn; else loginBtn"
        >
            Logout
        </button>

        <ng-template #loginBtn>
            <button
                (click)="onLogin()">
                Login
            </button>
        </ng-template>
    </p>
</div>
