<div *ngIf="cartItems.length; else emptyCart" class="cart">
    <h6>You selected:</h6>
    <div class="flex-container">
        <div class="flex-item cart-list">
            <ol>
                <li *ngFor="let cartItem of cartItems | orderBy: sortForm.value:ascendingOrder;" appHoverEffect>
                    <app-cart-item
                        [cartItem]="cartItem"
                        (increaseQuantity)="onIncreaseQuantity($event)"
                        (decreaseQuantity)="onDecreaseQuantity($event)"
                        (removeCartItem)="onRemoveCartItem($event)"
                    >
                    </app-cart-item>
                    <hr>
                </li>
            </ol>
            <div>
                <h6>Total price: {{ getTotalSum() | currency }}</h6>
            </div>
        </div>
        <div class="flex-item">
            <label> Sort by:
                <select [formControl]="sortForm">
                    <option selected
                        *ngFor="let sortName of sortList"
                        [value]="sortName"
                    >
                        {{ sortName | titlecase }}
                    </option>
                </select>
            </label>
        </div>
        <div class="flex-item"
            (click)="ascendingOrder = !ascendingOrder"
            *ngIf="sortForm.value">
            <a>
                <svg *ngIf="!ascendingOrder" class="bi bi-arrow-down-square" width="2em" height="2em" viewBox="0 0 16 16"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg"> <path fill-rule="evenodd"
                    d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2
                    2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/> <path fill-rule="evenodd"
                    d="M4.646 7.646a.5.5 0 0 1 .708 0L8 10.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708
                    0l-3-3a.5.5 0 0 1 0-.708z"/> <path fill-rule="evenodd"
                    d="M8 4.5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5z"/> </svg>
                <svg  *ngIf="ascendingOrder" class="bi bi-arrow-up-square" width="2em" height="2em" viewBox="0 0 16 16"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg"> <path fill-rule="evenodd"
                    d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2
                    2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/> <path fill-rule="evenodd"
                    d="M4.646 8.354a.5.5 0 0 0 .708 0L8 5.707l2.646 2.647a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708
                    0l-3 3a.5.5 0 0 0 0 .708z"/> <path fill-rule="evenodd"
                    d="M8 11.5a.5.5 0 0 0 .5-.5V6a.5.5 0 0 0-1 0v5a.5.5 0 0 0 .5.5z"/> </svg>
            </a>
        </div>
    </div>
</div>

<ng-template #emptyCart>
    <div class="container">
        <h6 class="cart">Your Cart is Empty!</h6>
    </div>
</ng-template>
