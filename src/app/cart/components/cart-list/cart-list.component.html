<ol>
    <li *ngFor="let product of products;" [appHoverEffect]="HOVER_COLOR">
        <app-cart-item
            [product]="product"
            (increase)="onIncrease($event)"
            (decrease)="onDecrease($event)"
        ></app-cart-item>
        <hr>
    </li>
</ol>
<div>
    <h6>Total price: {{ getTotalCost() | currency }}</h6>
</div>

<button (click)="resetCart()">Reset cart</button>
