<h6>{{ cartItem.product.name }} </h6>
<h6>Total count: {{ cartItem.count }}</h6>
<h6>Total price: {{ cartItem.product.price * cartItem.count | currency}}</h6>
<button
    (click)="onIncreaseQuantity()"
    [disabled]="!cartItem.product.availableCount">
        Add
</button>
<button
    (click)="onDecreaseQuantity()"
    [disabled]="!cartItem.count">
        Remove
</button>
<button
    (click)="onRemoveCartItem()">
    Clear
</button>
