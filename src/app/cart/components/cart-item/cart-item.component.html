<h6>{{ product.product.name }} </h6>
<h6>Total count: {{ product.count }}</h6>
<h6>Total price: {{ product.product.price * product.count | currency}}</h6>
<button
    (click)="onIncreaseQuantity()"
    [disabled]="!product.product.availableCount">
        add
</button>
<button
    (click)="onDecreaseQuantity()"
    [disabled]="!product.count">
        remove
</button>
<button
    (click)="onRemoveProduct()">
    clear
</button>
