<div class="orders">
    <div *ngIf="orders$ | async; else noOrders">
        <div class="items-container">
            <div *ngFor="let order of orders$ | async" class="item">
                <app-order-item [order]="order"></app-order-item>
            </div>
        </div>
    </div>
    <ng-template #noOrders>
        <div class="container">
            No orders!
        </div>
    </ng-template>
</div>
